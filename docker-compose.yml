version: "3.8"
# https://www.tines.com/blog/simple-zero-downtime-deploys-with-nginx-and-docker-compose
services:
  api_blue:
    build: .
    image: test:1
    # scale: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 3s
  api_green:
    build: .
    image: test:1
    # scale: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 3s

  swag:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 443:443
      - 80:80 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 3s
    # depends_on:
    #   api:
    #     condition: service_healthy
