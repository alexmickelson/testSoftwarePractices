name: Deploy to linode
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [ self-hosted ]

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        run: |
          cd .github/production/
          docker-compose build
          docker-compose up -d
          docker restart swag
